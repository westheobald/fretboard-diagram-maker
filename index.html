<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="sass/style.css" />
    <script type="module" src="js/script.js"></script>
  </head>
  <body>
    <div class="app">
      <header class="header">
        <input type="text" class="header__title" placeholder="Enter a title..." />
        <svg class="icon icon-printer"><use href="./images/sprites.svg#icon-printer"></use></svg>       
      </header>
      <div class="chord-diagrams">
        <form class="diagram-form">
          <label for="num-strings">Number of Strings</label>
          <input type="number" class="num-strings" value="6" id="num-strings" />
          <label for="num-frets">Number of Frets</label>
          <input type="number" class="num-frets" value="5" id="num-frets" />
          <input type="submit" class="btn btn__add-diagram" value="Add Chord"></input>
          <p class="error-message hidden">Something went wrong! Strings must be between 4 and 7 and frets must be under 30!</p>
        </form>
      </div>
    </div>
  </body>
</html>
